<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Domine:wght@400;500;600;700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container col-auto">
      <div class="card">
        <div class="card-body">
          <form class="row g-3" id="search-form">
            <div class="col-7">
              <input
                type="text"
                class="form-control"
                placeholder="Enter a city..."
                autofocus
                id="search-bar"
                autocomplete="off"
              />
            </div>
            <div class="col-auto">
              <input
                type="submit"
                class="btn btn-primary mb-3"
                value="Search"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                class="btn btn-success mb-3"
                value="Current"
                id="current-location-button"
              />
            </div>
          </form>
          <h1 class="headings" id="city"></h1>
          <div class="row g-2 currentTimeAndDate headings">
            <div class="col-6">
              <div class="lastUpdated">
                Last updated: <span id="current-time"></span>
              </div>
            </div>
            <div class="col-6 currentDate" id="current-date"></div>
          </div>
          <div
            class="weatherDescription headings"
            id="weather-description"
          ></div>
          <div class="showers headings">
            Chance of showers: <span id="showers"></span>%
          </div>
          <div class="row g-2 justify-content-evenly currentWeather">
            <div class="col-4 iconCurrent">
              <img src="" alt="" id="iconCurrent" width="140" />
            </div>
            <div class="col-auto currentTemperatureAll">
              <div
                class="currentTemperature headings"
                id="current-temperature"
              ></div>
              <span class="currentTemperatureUnits">
                <a href="#" class="active" id="metric-link">째C </a>
                <span class="separator"> | </span>
                <a href="#" class="nonActive" id="imperial-link">째F</a>
              </span>
              <div class="temperatureMaxAndMinToday">
                <span id="maximum-temperature-today"></span>째 /
                <span id="minimum-temperature-today"></span>째
              </div>
            </div>
            <div class="col-4 currentWeatherExtras">
              <p>Humidity: <span id="humidity"></span>%</p>
              <p>
                Wind: <span id="wind-speed"></span>
                <span id="wind-speed-value">km/h</stan>
              </p>
              <p>UV index: <span id="uv-index"></span></p>
            </div>
          </div>
          <div class="forecast" id="forecast"></div>
        </div>
      </div>
      <div class="openSourceCode">
        <a
          href="https://github.com/chloedentrinos/weather-app"
          target="_blank"
          class="openSourceCodeLink"
          >Open-source code</a
        >, by Chloe Dentrinos
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
