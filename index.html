<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4a88f829a7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Domine:wght@400;500;600;700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container col-auto">
      <div class="card">
        <div class="card-body">
          <form class="row g-3" id="search-form">
            <div class="col-7">
              <input
                type="text"
                class="form-control"
                placeholder="Enter a city..."
                autofocus
                id="search-bar"
                autocomplete="off"
              />
            </div>
            <div class="col-auto">
              <input
                type="submit"
                class="btn btn-primary mb-3"
                value="Search"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                class="btn btn-success mb-3"
                value="Current"
                id="current-location-button"
              />
            </div>
          </form>
          <h1 id="city"></h1>
          <h4>Last updated: <span id="current-date"></span></h4>
          <br />
          <div class="row g-3">
            <div class="col-3">
              <h3 class="weatherDescription" id="weather-description"></h3>
            </div>
            <div class="col-3">
              <img src="" alt="" class="iconCurrent" id="iconCurrent" />
            </div>
            <div class="col-4 currentTemperatureAll">
              <h2 id="current-temperature"></h2>
              <stan class="currentTemperatureUnits">
                <a href="#" class="active" id="metric-link">°C </a>
                <stan class="separator"> | </stan>
                <a href="#" class="nonActive" id="imperial-link">°F</a>
              </stan>
              <div class="temperature">
                <stan id="maximum-temperature-today"></stan>°C /
                <stan id="minimum-temperature-today"></stan>°C
              </div>
            </div>
            <div class="col-2 currentWeatherExtras">
              <br />
              <p>Humidity: <stan id="humidity"></stan>%</p>
              <p>Wind: <stan id="wind"></stan> km/h</p>
            </div>
          </div>
          <br />
          <div class="row g-5">
            <div class="col-auto">
              <div class="day">Saturday</div>
              <i class="fas fa-cloud-rain cloud-rain iconFuture"></i>
              <div class="temperature">12°C / 9°C</div>
            </div>
            <div class="col-auto">
              <div class="day">Sunday</div>
              <i class="fas fa-cloud-rain cloud-rain iconFuture"></i>
              <div class="temperature">15°C / 9°C</div>
            </div>
            <div class="col-auto">
              <div class="day">Monday</div>
              <i class="fas fa-cloud-sun cloud-sun iconFuture"></i>
              <div class="temperature">16°C / 4°C</div>
            </div>
            <div class="col-auto">
              <div class="day">Tuesday</div>
              <i class="fas fa-cloud-sun cloud-sun iconFuture"></i>
              <div class="temperature">17°C / 6°C</div>
            </div>
            <div class="col-auto">
              <div class="day">Wednesday</div>
              <i class="fas fa-cloud-sun cloud-sun iconFuture"></i>
              <div class="temperature">19°C / 7°C</div>
            </div>
          </div>
        </div>
      </div>
      <div class="openSourceCode">
        <a
          href="https://github.com/chloedentrinos/weather-app"
          target="_blank"
          class="openSourceCodeLink"
          >Open-source code</a
        >, by Chloe Dentrinos
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
